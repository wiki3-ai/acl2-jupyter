name: Build and Push Docker Image to GHCR

on:
  workflow_dispatch:
    inputs:
      acl2_repo:
        description: 'ACL2 GitHub repository (owner/repo)'
        required: false
        default: 'jimwhite/acl2'
      acl2_branch:
        description: 'ACL2 branch name (used when acl2_tag is "latest")'
        required: false
        default: 'main'
      acl2_tag:
        description: 'ACL2 release tag (e.g., 8.6) or "latest" for latest commit on branch'
        required: false
        default: 'latest'
      books_target:
        description: 'Books certification target (e.g., all, basic, centaur)'
        required: false
        default: 'basic acl2s centaur/bridge/top.cert projects/smtlink/top.cert'
      sbcl_version:
        description: 'SBCL version'
        required: false
        default: '2.6.1'
      z3_version:
        description: 'Z3 version'
        required: false
        default: '4.15.7'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  # Get ACL2 commit hash and determine image tag - shared across all jobs
  prepare:
    runs-on: ubuntu-latest
    outputs:
      acl2-commit: ${{ steps.acl2-commit.outputs.commit }}
      acl2-ref: ${{ steps.acl2-commit.outputs.ref }}
      acl2-repo: ${{ steps.acl2-commit.outputs.repo }}
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Get ACL2 commit hash
        id: acl2-commit
        run: |
          ACL2_REPO="${{ github.event.inputs.acl2_repo }}"
          ACL2_BRANCH="${{ github.event.inputs.acl2_branch }}"
          ACL2_REF="${{ github.event.inputs.acl2_tag }}"
          
          if [[ "$ACL2_REF" == "latest" ]]; then
            # Get the latest commit from the specified branch
            echo "Using ACL2 latest (${ACL2_REPO}@${ACL2_BRANCH})"
            HTTP_RESPONSE=$(curl --silent --write-out "\n%{http_code}" https://api.github.com/repos/${ACL2_REPO}/commits/${ACL2_BRANCH})
            HTTP_CODE=$(echo "$HTTP_RESPONSE" | tail -n1)
            RESPONSE_BODY=$(echo "$HTTP_RESPONSE" | sed '$d')
            
            if [[ "$HTTP_CODE" != "200" ]]; then
              echo "Error: GitHub API request failed with HTTP status $HTTP_CODE"
              exit 1
            fi
            
            ACL2_COMMIT=$(echo "$RESPONSE_BODY" | jq -r .sha)
          else
            # Get the commit for the specified release tag
            echo "Using ACL2 release tag: ${ACL2_REF} from ${ACL2_REPO}"
            HTTP_RESPONSE=$(curl --silent --write-out "\n%{http_code}" https://api.github.com/repos/${ACL2_REPO}/tags)
            HTTP_CODE=$(echo "$HTTP_RESPONSE" | tail -n1)
            RESPONSE_BODY=$(echo "$HTTP_RESPONSE" | sed '$d')
            
            if [[ "$HTTP_CODE" != "200" ]]; then
              echo "Error: GitHub API request failed with HTTP status $HTTP_CODE for release tag '${ACL2_REF}'"
              exit 1
            fi
            ACL2_COMMIT=$(echo "$RESPONSE_BODY" | jq -r --arg ref "$ACL2_REF" '.[] | select(.name==$ref) | .commit.sha')
          fi
          
          echo "commit=$ACL2_COMMIT" >> $GITHUB_OUTPUT
          echo "ref=$ACL2_REF" >> $GITHUB_OUTPUT
          echo "repo=$ACL2_REPO" >> $GITHUB_OUTPUT
          echo "ACL2 repo: $ACL2_REPO"
          echo "ACL2 commit: $ACL2_COMMIT"

      - name: Determine image tag
        id: meta
        run: |
          TAG="${{ github.event.inputs.acl2_tag }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"

  # Build AMD64 image on native runner
  build-amd64:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: context
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image-tag }}-amd64
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=A Docker image for running the ACL2 theorem proving system and books in JupyterLab
            org.opencontainers.image.licenses=BSD-3-Clause
          build-args: |
            BASE_IMAGE=quay.io/jupyter/minimal-notebook:latest
            ACL2_COMMIT=${{ needs.prepare.outputs.acl2-commit }}
            ACL2_CERTIFY_TARGETS=${{ github.event.inputs.books_target }}
            SBCL_VERSION=${{ github.event.inputs.sbcl_version }}
            Z3_VERSION=${{ github.event.inputs.z3_version }}
            STP_BUILD_JOBS=
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  # Build ARM64 image on native arm64 runner
  build-arm64:
    needs: prepare
    runs-on: [self-hosted, ARM64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: context
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image-tag }}-arm64
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=A Docker image for running the ACL2 theorem proving system and books in JupyterLab
            org.opencontainers.image.licenses=BSD-3-Clause
          build-args: |
            BASE_IMAGE=quay.io/jupyter/minimal-notebook:latest
            ACL2_COMMIT=${{ needs.prepare.outputs.acl2-commit }}
            ACL2_CERTIFY_TARGETS=${{ github.event.inputs.books_target }}
            SBCL_VERSION=${{ github.event.inputs.sbcl_version }}
            Z3_VERSION=${{ github.event.inputs.z3_version }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  # Create and push multiarch manifest
  create-manifest:
    needs: [prepare, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multiarch manifest
        run: |
          # Create manifest list with both platform images
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image-tag }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image-tag }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image-tag }}-arm64

      - name: Generate build summary
        run: |
          echo "## Docker Multiarch Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.prepare.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**ACL2 Repository:** ${{ needs.prepare.outputs.acl2-repo }}" >> $GITHUB_STEP_SUMMARY
          echo "**ACL2 Version:** ${{ needs.prepare.outputs.acl2-ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**ACL2 Commit:** ${{ needs.prepare.outputs.acl2-commit }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This is a multiarch image supporting both amd64 and arm64. Docker will automatically pull the correct architecture for your system." >> $GITHUB_STEP_SUMMARY
